services:
  keycloak-database:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${KEYCLOAK_DB}
      POSTGRES_USER: ${KEYCLOAK_DB_USER}
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
    ports:
      - ":5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command:
      - start
    ports:
      - "8443:8443"
    depends_on:
      - keycloak-database
    volumes:
      - ${KEYCLOAK_CERTIFICATES_PATH}/:/etc/security/https/
    environment:
      KC_DB_URI_HOST: postgres
      KC_DB_URI_DATABASE: ${KEYCLOAK_DB}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: https://${KEYCLOAK_URL}
      KC_HOSTNAME_STRICT: false
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTPS_CERTIFICATE_FILE: /etc/security/https/cert.pem
      KC_HTTPS_CERTIFICATE_KEY_FILE: /etc/security/https/privkey.pem
  config:
    build: ./config-service
    ports:
      - "8888:8888"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8888/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  discovery:
    build: ./discovery-service
    ports:
      - "8761:8761"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8761/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      config:
        condition: service_healthy
  executor:
    build: ./executor-service
    cap_drop:
      - ALL
    cap_add:
      - SETFCAP
      - SETGID
    security_opt:
      - no-new-privileges
      - seccomp=unconfined
    ports:
      - "8080:8080"
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  problem-database:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${PROBLEM_DB}
      POSTGRES_USER: ${PROBLEM_DB_USER}
      POSTGRES_PASSWORD: ${PROBLEM_DB_PASSWORD}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d problem-service"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  problem:
    build:
      context: ./problem-service
      args:
        KEYCLOAK_URL: ${KEYCLOAK_URL}
    environment:
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      PROBLEM_DB: ${PROBLEM_DB}
      PROBLEM_DB_USER: ${PROBLEM_DB_USER}
      PROBLEM_DB_PASSWORD: ${PROBLEM_DB_PASSWORD}
    ports:
      - "8081:8080"
    depends_on:
      keycloak:
        condition: service_started
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      problem-database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- https://localhost:8081/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  submission-database:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${SUBMISSION_DB}
      POSTGRES_USER: ${SUBMISSION_DB_USER}
      POSTGRES_PASSWORD: ${SUBMISSION_DB_PASSWORD}
    ports:
      - ":5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d problem-service"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  submission:
    build:
      context: ./submission-service
      args:
        KEYCLOAK_URL: ${KEYCLOAK_URL}
    environment:
      KEYCLOAK_URL: ${KEYCLOAK_URL}
      SUBMISSION_DB: ${SUBMISSION_DB}
      SUBMISSION_DB_USER: ${SUBMISSION_DB_USER}
      SUBMISSION_DB_PASSWORD: ${SUBMISSION_DB_PASSWORD}
    ports:
      - "8082:8080"
    depends_on:
      keycloak:
        condition: service_started
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      submission-database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- https://localhost:8082/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
