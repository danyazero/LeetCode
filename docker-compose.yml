services:
  config:
    build: ./config-service
    ports:
      - "8888:8888"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8888/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  discovery:
    build: ./discovery-service
    ports:
      - "8761:8761"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8761/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      config:
        condition: service_healthy
  executor:
    build: ./executor-service
    cap_drop:
      - ALL
    cap_add:
      - SETFCAP
      - SETGID
    security_opt:
      - no-new-privileges
      - seccomp=unconfined
    ports:
      - "8080:8080"
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
  problem-database:
    image: postgres:latest
    environment:
      POSTGRES_USER: problem-database
      POSTGRES_PASSWORD: problem-database
      POSTGRES_DB: problem-service
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
  problem:
    build: ./problem-service
    ports:
      - "8081:8080"
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      problem-database:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -qO- http://localhost:8081/actuator/health || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 5s
