spring:
  jpa:
    properties:
      hibernate:
        dialect: com.danyazero.problemservice.config.PostgresDialect
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${KEYCLOAK_URL}/realms/leetcode
  application:
    name: problem
  datasource:
    username: ${PROBLEM_DB_USER}
    password: ${PROBLEM_DB_PASSWORD}
    url: jdbc:postgresql://problem-database:5432/${PROBLEM_DB}

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka
  instance:
    prefer-ip-address: true
